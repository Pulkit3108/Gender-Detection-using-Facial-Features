{% extends "base.html" %}
{% block content %}
<div class="all">
    <!-- UPLOAD -->
    <div class="image">
        <form id="upload-file" method="post" enctype="multipart/form-data">
            <label for="imageUpload" class="upload-label">Upload Image <i class="fa fa-upload"></i></label>
            <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg .jfif">
        </form>
        <!-- IMAGE -->
        <div class="image-section" style="display:none;">
            <div class="img-preview">
                <div id="imagePreview"></div>
            </div>
            <!-- PREDICT -->
            <div class="predict">
                <button type="button" class="btn btn-success" id="btn-predict">Predict</button>
            </div>
        </div>

        <div class="loader" style="display:none;"></div>
        <!-- RESULT -->
        <div class="displayResult">
            <div id="result">

            </div>
        </div>
    </div>
    <!-- WEBCAM -->
    <div class="webcam">
        <a href="{{ url_for('webcam')}}" class="btn btn-primary webbtn">Open Webcam <i
                class="fa fa-video-camera"></i></a>
    </div>
</div>




{% endblock %}
